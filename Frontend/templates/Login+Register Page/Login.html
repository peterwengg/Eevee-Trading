	<title>Login Page</title>

</head>

<body>
	<div class="container">
		<div class="d-flex justify-content-center h-100">
			<div data-aos="zoom-in" class="card">
				<div class="card-header">
					<h3>Login</h3>
				</div>
				<div class="card-body">
					<form action = 'http://localhost:5050/authenticate' method="get">
						<div class="input-group form-group" id="forms">
							<div class="input-group-prepend">
								<span class="input-group-text"><img src="{{url_for('static', filename='images/Login+Register Page/images/user-solid.svg')}}" id="icon"></span>
							</div>
							<input type="text" class="form-control" placeholder="Email" id="un" name="un">

						</div>
						<div class="input-group form-group" id="forms">
							<div class="input-group-prepend">
								<span class="input-group-text"><img src="{{url_for('static', filename='images/Login+Register Page/images/key-solid.svg')}}" id="icon"></span>
							</div>
							<input type="password" class="form-control" placeholder="Password" id="pw" name="pw">
						</div>
						<div style="margin-left:2px;" class="row align-items-center remember">
							<input type="checkbox">Remember Me
						</div>
						<div class="form-group" style="text-align: center;">
							<div style="text-align: center;">
							  <input type="submit" value="Login" class="btn login_btn" id="signIn">
							</div>
							<!-- <input type="submit" value="Login" class="btn login_btn" id="signIn" href="/authenticate"> -->
						</div>
					</form>
				</div>
				<div class="card-footer">
					<div class="d-flex justify-content-center links">
						Don't have an account?
					</div>
					<div class="d-flex justify-content-center links">
						<p>Click<span><a href="/register">here</span></a>&nbsp;to Sign Up now!
						<p>

					</div>
				</div>
			</div>
		</div>
		<footer class="text-center" style="font-size:12px">
			<p class="text-muted mb-0 small">Copyright Â©EEVEE Trading 2023</p>
		  </footer>
	</div>
	<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
	<script>
	  AOS.init({
		duration: 1000,
		once: true,
	  });
	</script>
