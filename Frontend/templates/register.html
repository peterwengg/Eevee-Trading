<!DOCTYPE html>
<html>

<head>
	<title>Register Page</title>
	<link href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css' rel='stylesheet'

		<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/Login+Register Page.css')}}">
	<script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-app-compat.js"></script>
	<script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-firestore-compat.js"></script>

	<script type="module" src="{{url_for('static', filename='js/register.mjs')}}"></script>
	<!-- <link rel="stylesheet" href="aos-by-red.css"> -->
	<link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

<body>
	<div class="container">
		{{ HOSTNAME }}, {{ IP }}
		<!-- <img class="fixed-bottom" style="right:0;" src="{{url_for('static', filename='images/eevee_logo.png')}}"> -->
		<div class="d-flex justify-content-center h-100">
			
			<div data-aos="zoom-in" class="card">
				<div class="card-header">
					<h3>Register</h3>
				</div>
				<div class="card-body">
					<form>
						<div class="input-group form-group" id="forms">
							<div class="input-group-prepend">
								<span class="input-group-text"><img src="{{url_for('static', filename='images/Login+Register Page/images/user-solid.svg')}}" id="icon"></span>
							</div>
							<input type="text" class="form-control" placeholder="Email" id="email">

						</div>
						<div class="input-group form-group" id="forms">
							<div class="input-group-prepend">
								<span class="input-group-text"><img src="{{url_for('static', filename='images/Login+Register Page/images/key-solid.svg')}}" id="icon"></span>
							</div>
							<input type="password" class="form-control" placeholder="Password" id="password">
						</div>
						<div class="form-group">
							<input type="text" value="Register" class="btn float-right login_btn" id="signUp">
						</div>
					</form>
				</div>
				<div class="card-footer">
					<div class="d-flex justify-content-center links">
						Already have an account?
					</div>
					<div class="d-flex justify-content-center links">
						<p>Click<span><a href="/login">here</span></a>&nbsp;to Sign In now!
						<p>
					</div>
				</div>
			</div>
		</div>
	</div>
    <footer class="text-center" style="font-size:12px">
		<p class="text-muted mb-0 small">Copyright Â©EEVEE Trading 2023</p>
	  </footer>

	  AOS.init({
		duration: 1000,
		once: true,
	  });
